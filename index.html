<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GetComparley | Smart Product Comparison</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      text-align: center;
    }

    .email-signup {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      width: 260px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 24px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Welcome to GetComparley</h1>
  <p>The smart way to compare products across Amazon, Walmart, Lowe's, Target, and more.  
     Discover real-time prices, ratings, and deals — no more buyer’s remorse.</p>

  <div class="email-signup">
    <input type="email" placeholder="Enter your email to stay updated" />
    <button>Notify Me</button>
  </div>

  <footer>&copy; 2025 GetComparley. All rights reserved.</footer>
</body>
</html>
