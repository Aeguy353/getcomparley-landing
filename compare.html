<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Products | GetComparley</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .comparison-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      width: 280px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      max-width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .product-card h3 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }
    .product-card p {
      margin: 4px 0;
      font-size: 0.95rem;
    }
    .product-card .store {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Compare Popular Products</h1>
  <div class="comparison-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/260x160?text=Amazon+Item" alt="Amazon product">
      <h3>Smart TV 50" 4K UHD</h3>
      <p>$379.99</p>
      <p class="store">Amazon</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/260x160?text=Walmart+Item" alt="Walmart product">
      <h3>Bluetooth Soundbar</h3>
      <p>$89.50</p>
      <p class="store">Walmart</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/260x160?text=Lowe's+Item" alt="Lowe's product">
      <h3>Compact Drill Kit</h3>
      <p>$119.00</p>
      <p class="store">Loweâ€™s</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/260x160?text=Target+Item" alt="Target product">
      <h3>Modern Office Chair</h3>
      <p>$139.99</p>
      <p class="store">Target</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/260x160?text=Home+Depot+Item" alt="Home Depot product">
      <h3>Electric Pressure Washer</h3>
      <p>$159.00</p>
      <p class="store">Home Depot</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/260x160?text=Wayfair+Item" alt="Wayfair product">
      <h3>Glass Coffee Table</h3>
      <p>$199.95</p>
      <p class="store">Wayfair</p>
    </div>
  </div>
</body>
</html>
