
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetComparley - Search Results</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');
            document.getElementById('product-name').textContent = query;
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center font-sans p-10">
    <h1 class="text-3xl font-bold mb-4">Search Results</h1>
    <p class="text-lg">You searched for: <strong id="product-name"></strong></p>
    <p class="mt-4 text-gray-600">Product results will be displayed here once we go live with API integration. Stay tuned!</p>
</body>
</html>
