<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; transition: background 0.3s; }
    .product-card { animation: fadeIn 0.5s ease; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search & Compare | GetComparley</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f4f6f8, #e0e5ec);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2rem;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .search-bar input {
      padding: 12px;
      width: 300px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    .search-bar button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    .search-bar button:hover {
      background-color: #005fa3;
    }
    .comparison-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .product-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      max-width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }
    .product-card p {
      margin: 4px 0;
      font-size: 0.95rem;
    }
    .store {
      font-weight: bold;
      color: #666;
    }
  </style>
  <script>
    function searchProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      if (input === '') card.style.display = 'block';
      });
    }
  </script>
</head>
<body>
  <h1>Search and Compare Products</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for a product..." />
    <button onclick="searchProducts()">Search</button>
  </div>

  <div class="comparison-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/260x160?text=Amazon+Item" alt="Amazon product">
      <h3>Smart TV 50" 4K UHD</h3>
      <p>$379.99</p>
      <p class="store">Amazon</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/260x160?text=Walmart+Item" alt="Walmart product">
      <h3>Bluetooth Soundbar</h3>
      <p>$89.50</p>
      <p class="store">Walmart</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/260x160?text=Lowe's+Item" alt="Lowe's product">
      <h3>Compact Drill Kit</h3>
      <p>$119.00</p>
      <p class="store">Loweâ€™s</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/260x160?text=Target+Item" alt="Target product">
      <h3>Modern Office Chair</h3>
      <p>$139.99</p>
      <p class="store">Target</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/260x160?text=Home+Depot+Item" alt="Home Depot product">
      <h3>Electric Pressure Washer</h3>
      <p>$159.00</p>
      <p class="store">Home Depot</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/260x160?text=Wayfair+Item" alt="Wayfair product">
      <h3>Glass Coffee Table</h3>
      <p>$199.95</p>
      <p class="store">Wayfair</p>
    </div>
  </div>
</body>
</html>
