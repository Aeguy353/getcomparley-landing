<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results – Comparley</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo-header">
        <a href="index.html">
            <img src="logo.png" alt="Comparley Logo">
        </a>
        <h2 class="tagline">Smart Product Search</h2>
    </header>

    <section class="search-bar-section">
        <form class="search-form" action="search.html" method="GET">
            <input type="text" name="query" placeholder="Search for a product..." required>
            <button type="submit">Search</button>
        </form>
    </section>

    <section class="search-results">
        <h3>Mock Results for "Laptops"</h3>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h4>HP Laptop 15.6"</h4>
                <p>$449.99</p>
                <button>Compare</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h4>Dell Inspiron 14"</h4>
                <p>$529.99</p>
                <button>Compare</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h4>Lenovo IdeaPad 3</h4>
                <p>$389.99</p>
                <button>Compare</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 Comparley. All rights reserved.</p>
    </footer>
</body>
</html>
